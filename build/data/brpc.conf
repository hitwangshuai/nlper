idle_timeout_sec : 1
max_concurrency : 50
port : "5858"
method: "GET"

server_conf_dir : "./data/"
log_conf_file : "log.conf"
nlper_dict_conf_dir : "./data/"
nlper_conf_dir: "./data/"

qdmatch_preproc_plugin {
    name : "qdmatch_preproc"
    type : "QDMatchPreprocessor"
}

ddmatch_preproc_plugin {
    name : "ddmatch_preproc"
    type : "DDMatchPreprocessor"
}

semtopic_preproc_plugin {
    name : "semtopic_preproc"
    type : "SemtopicPreprocessor"
}

qdmatch_postproc_plugin {
    name : "qdmatch_postproc"
    type : "QDMatchPostprocessor"
}

ddmatch_postproc_plugin {
    name : "ddmatch_postproc"
    type : "DDMatchPostprocessor"
}

semtopic_postproc_plugin {
    name : "semtopic_postproc"
    type : "SemtopicPostprocessor"
}

